<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Moodlight</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF4B4B',
                        dark: {
                            bg: '#1E1E1E',
                            card: '#2D2D2D',
                            border: '#3D3D3D'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white min-h-screen flex items-center justify-center">
    <div class="text-center px-6">
        <div class="mb-8">
            <img src="/static/logo.png" alt="Moodlight" class="h-10 mx-auto">
        </div>
        <h1 class="text-7xl font-bold text-red-500 mb-4">500</h1>
        <h2 class="text-2xl font-semibold mb-2">Server Error</h2>
        <p class="text-gray-400 mb-8 max-w-md mx-auto">
            Something went wrong on our end. We've been notified and are working on a fix.
        </p>
        <div class="flex items-center justify-center gap-4">
            <a href="/" class="px-6 py-3 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg transition-colors">
                Go Home
            </a>
            <button onclick="location.reload()" class="px-6 py-3 bg-dark-card hover:bg-dark-border text-white font-medium rounded-lg transition-colors border border-dark-border">
                Try Again
            </button>
        </div>
        <p class="text-sm text-gray-500 mt-8">
            If this problem persists, contact <a href="mailto:intel@moodlightintel.com" class="text-primary hover:underline">intel@moodlightintel.com</a>
        </p>
    </div>
</body>
</html>
