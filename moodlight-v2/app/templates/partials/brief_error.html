<!-- Brief Generation Error Partial -->
<div class="bg-dark-card rounded-xl p-6 border border-red-800/30">
    <div class="flex items-start gap-4">
        <svg class="w-8 h-8 text-red-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
            <h3 class="text-lg font-semibold text-red-400 mb-2">Brief Generation Failed</h3>
            <p class="text-gray-400 mb-4">We encountered an error while generating your brief. Please try again.</p>
            {% if error %}
            <details class="text-sm">
                <summary class="text-gray-500 cursor-pointer hover:text-gray-400">Technical details</summary>
                <pre class="mt-2 p-3 bg-dark-bg rounded text-xs text-gray-500 overflow-x-auto">{{ error }}</pre>
            </details>
            {% endif %}
        </div>
    </div>
</div>
