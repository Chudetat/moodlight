<!-- Email Status Partial -->
{% if success %}
<span class="px-3 py-1 text-xs rounded-full bg-green-900/30 text-green-400 flex items-center gap-1">
    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
    </svg>
    Sent
</span>
{% else %}
<span class="px-3 py-1 text-xs rounded-full bg-red-900/30 text-red-400 flex items-center gap-1">
    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
    Failed
</span>
{% endif %}
