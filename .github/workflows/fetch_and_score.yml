name: Fetch and Score Data

on:
  schedule:
    - cron: '0 14 * * *'  # 6am PST
    - cron: '0 2 * * *'   # 6pm PST
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-and-score:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas requests feedparser transformers torch openai python-dotenv tweepy
      
      - name: Fetch markets
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        run: python fetch_markets.py
      
      - name: Fetch news and Reddit
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python fetch_news_rss.py
      
      - name: Fetch X posts
        continue-on-error: true
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: python fetch_posts.py
      
      - name: Score news
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python score_empathy.py news.csv news_scored.csv
      
      - name: Score social
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python score_empathy.py social.csv social_scored.csv
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-update data $(date -u +%Y-%m-%d_%H:%M)"
          git push --force origin main
