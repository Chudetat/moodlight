name: Fetch and Score Data

on:
  schedule:
    # 6x/day - every 4 hours (UTC times, PST in comments)
    - cron: '0 */4 * * *'  # 12am, 4am, 8am, 12pm, 4pm, 8pm PST
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-and-score:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas requests feedparser transformers torch anthropic python-dotenv tweepy sqlalchemy psycopg2-binary
      
      - name: Fetch markets
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        run: python fetch_markets.py
      
      - name: Fetch news and Reddit
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python fetch_news_rss.py
      
      - name: Fetch X posts
        continue-on-error: true
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python fetch_posts.py
      
      - name: Score news
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python score_empathy.py news.csv news_scored.csv
      
      - name: Score social
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python score_empathy.py social.csv social_scored.csv
      
      - name: Save news to PostgreSQL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python save_to_db.py news_scored.csv news_scored

      - name: Save social to PostgreSQL
        continue-on-error: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python save_to_db.py social_scored.csv social_scored

      - name: Generate and send intelligence brief
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python generate_brief.py
