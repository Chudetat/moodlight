name: Fetch News (Hourly)

on:
  schedule:
    # Hourly runs for near real-time news freshness
    - cron: '0 * * * *'  # Every hour on the hour
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas requests feedparser transformers torch anthropic python-dotenv sqlalchemy psycopg2-binary pytest fpdf2 fastapi httpx uvicorn

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Fetch markets
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python fetch_markets.py

      - name: Fetch news (NewsAPI + RSS)
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python fetch_news_rss.py

      - name: Score news
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python score_empathy.py news.csv news_scored.csv

      - name: Save news to PostgreSQL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python save_to_db.py news_scored.csv news_scored

      - name: Calculate topic velocity & longevity
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python calculate_longevity.py

      - name: Calculate topic density
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python calculate_density.py

      - name: Calculate topic scarcity
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python calculate_scarcity.py

      - name: Run alert detection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python alert_pipeline.py
