name: Fetch Social - Brand Watchlist (Daily)

on:
  schedule:
    # Once daily at 4pm PST â€” brand-specific tweets (staggered from main social fetch at 2pm)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-social-brands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas requests feedparser transformers torch anthropic python-dotenv sqlalchemy psycopg2-binary pytest fpdf2 fastapi httpx uvicorn

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Fetch brand-specific X posts
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python fetch_posts.py --brand-queries

      - name: Score social
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python score_empathy.py social.csv social_scored.csv

      - name: Save social to PostgreSQL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python save_to_db.py social_scored.csv social_scored

      - name: Calculate topic velocity & longevity
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python calculate_longevity.py

      - name: Calculate topic density
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python calculate_density.py

      - name: Calculate topic scarcity
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python calculate_scarcity.py

      - name: Run alert detection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python alert_pipeline.py
