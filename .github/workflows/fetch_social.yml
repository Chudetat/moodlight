name: Fetch Social (3x Daily)

on:
  schedule:
    # 3x/day to stay within X API limits (1,667 reads/day)
    - cron: '0 14 * * *'  # 6am PST
    - cron: '0 22 * * *'  # 2pm PST
    - cron: '0 6 * * *'   # 10pm PST
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-social:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas requests feedparser transformers torch anthropic python-dotenv tweepy sqlalchemy psycopg2-binary pytest fpdf2 fastapi httpx uvicorn

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Fetch X posts
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python fetch_posts.py

      - name: Score social
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python score_empathy.py social.csv social_scored.csv

      - name: Save social to PostgreSQL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python save_to_db.py social_scored.csv social_scored

      - name: Calculate topic velocity & longevity
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python calculate_longevity.py

      - name: Calculate topic density
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python calculate_density.py

      - name: Calculate topic scarcity
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python calculate_scarcity.py

      - name: Run alert detection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python alert_pipeline.py

      - name: Notify on failure
        if: failure()
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          python -c "
          import smtplib, os
          from email.mime.text import MIMEText
          body = 'The Fetch Social (3x Daily) pipeline failed.\n\nCheck: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          msg = MIMEText(body)
          msg['Subject'] = '[Moodlight] Pipeline Failed: Fetch Social'
          msg['From'] = os.environ['EMAIL_ADDRESS']
          msg['To'] = os.environ['EMAIL_RECIPIENT']
          with smtplib.SMTP_SSL('smtp.gmail.com', 465) as s:
              s.login(os.environ['EMAIL_ADDRESS'], os.environ['EMAIL_PASSWORD'])
              s.send_message(msg)
          print('Failure notification sent')
          "
